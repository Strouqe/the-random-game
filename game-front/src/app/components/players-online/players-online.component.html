<div class="players-online">
  <div class="players-online__list">
    <mat-card *ngFor="let player of players" class="players-online__list__item">
      <h2 matLine>{{ player.name }}</h2>
      <p>Number of chharecters: {{ player.characters.length }}</p>
      <p>Missions compleated: {{ player.missionsCompleated.length }}</p>
      <p>Time played: {{ player.timePlayed }}</p>
    </mat-card>
  </div>
</div>
