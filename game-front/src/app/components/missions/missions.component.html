<div class="missions">
  <div class="missions__list">
    <mat-card *ngFor="let mission of missions" class="missions__list__item">
      <h4 matLine>{{ mission.name }}</h4>
      <p>Characteristics: {{ 10 * (mission.difficulty / 100) }} - {{ 20 * (mission.difficulty / 100) }}</p>
      <p>reward: {{ mission.reward }}</p>
      <button
        mat-raised-button
        color="primary"
        id="stopBtn"
        (click)="openDialog('500ms', '500ms', mission)"
      >
        View
      </button>
    </mat-card>
  </div>
</div>
