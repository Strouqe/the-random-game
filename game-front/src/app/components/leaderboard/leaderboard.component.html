<div class="dialog">
  <button class="dialog__close" mat-button mat-dialog-close>X</button>
  <div>
    <h2>Top Highscores</h2>
    <mat-list class="dialog__list">
      <div *ngIf="!dbData">Loading...</div>
      <mat-list-item class="dialog__list__item" *ngFor="let entry of dbData">
      {{dbData.indexOf(entry) + 1}}.  Name: {{ entry.name }} Points: {{ entry.points }}
      </mat-list-item>
    </mat-list>
  </div>
</div>
