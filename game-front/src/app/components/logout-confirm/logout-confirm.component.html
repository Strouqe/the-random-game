<div class="logout-confirm">
  <div class="logout-confirm__text"><h3>Are you sure you want to leave?</h3>
  <p>All session data will be lost</p></div>
  <div class="logout-confirm__buttons">
    <button mat-button mat-dialog-close>No</button>
    <button
      mat-button
      mat-dialog-close
      mat-raised-button
      cdkFocusInitial
      color="primary"
      (click)="onLogout()"
    >
      Ok
    </button>
  </div>
</div>
