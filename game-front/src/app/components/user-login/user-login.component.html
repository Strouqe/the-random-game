<div class="login">
  <div class="login__header">
    <h2>The RNDM game</h2>
    <p>By Strouqe</p>
  </div>
  <form class="login__form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <h2>Enter your Name</h2>
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input formControlName="userName" matInput minlength="3" />
    </mat-form-field>
    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="!userForm.valid"
    >
      Let's play
    </button>
  </form>

</div>
